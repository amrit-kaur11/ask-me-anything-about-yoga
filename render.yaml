services:
  - type: web
    name: askme-ai-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r storage/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: OLLAMA_BASE_URL
        value: ""
      - key: LLM_PROVIDER
        value: ""
